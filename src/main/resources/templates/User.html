<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link rel="stylesheet" href="css/style.css">
</head>
 
<body>
<div class="upperdiv">
	<header>
		<div class="inline">
			
			<span class="headerText">KOPA Sales and Services</span>
			<img class = "imglogo" src="images/car-new.png" alt="Car-Logo">
		</div>
	</header>
    <main>
    	
        <div th:switch="${users}" >
            <!-- <p class="my-5">
                <a href="/edit" class="link-button">
                <i class="fas fa-User-plus ml-2"> Add User </i></a>
            </p> -->
            <div class="btn-div">
            	<input class="button" type="button" value="Add User" onclick="/edit">
            </div>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="blueTable">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.first_name}"></td>
                                <td th:text="${user.last_name}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                	<input class="button" type="button" value="Edit" onclick="#">
                                </td>
                                <td>
                                	<input class="button" type="button" value="Delete" onclick="#">
                                </td>
                                <!-- <td>
                                    <a th:href="@{/edit/{uid}(id=${user.uid})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-User-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{uid}(id=${user.uid})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-User-times ml-2"></i>
                                    </a>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </main>
</div>
    
</body>
 
</html>
